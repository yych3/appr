<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>永远网络</title>
  <meta name="description" content="彩虹引擎,彩虹引擎论坛,彩虹引擎说明书,彩虹引擎外观集合">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>

<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
	 timeUpdater: {
		text: "<div align='right' width='200px' style='color:gray;font-size:12px'> <hr/> 编辑时间： {docsify-updated} </div>",
		formatUpdated: "{YYYY}/{MM}/{DD}",
		whereToPlace: "bottom"  // "top" or "bottom", default to "bottom"
		},
	  loadNavbar: '_navbar.md',
	  loadSidebar: '_sidebar.md',
	  subMaxLevel: 0,
	  maxLevel: 0,
	  auto2top: true,
	  /*autoHeader: true,*/
	  homepage: 'main.md',
	  /*coverpage: true,*/
	  /*onlyCover: false,*/
	  externalLinkTarget: '_blank',
	  cornerExternalLinkTarget: '_blank',
	  mergeNavbar: true,
	  notFoundPage: '_404.md',
	  themeColor: '#1E90FF'
    }
	
  </script>
  <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	
</body>
</html>
